<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>

<div id="demo">
</div>
<button type="button" onclick="doit()">Change Content</button>

<form onsubmit="doit()">
  <input id="lnbits" name="hostname">
  <input id="invoicekey">
</form>


<script>

  function doit() {
  
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
	      // Typical action to be performed when the document is ready:
	      var myObj = JSON.parse(xhttp.responseText);
	      console.log(myObj);
	      for ( i = 0; i<myObj.length; i++) {
		  document.getElementById("demo").innerHTML = myObj[i].switches[0][3];
		  console.log(myObj[i].switches[0][3]);
	      }

	  }
      };
      xhttp.open("GET", "https://" + document.getElementById('lnbits').value + "/lnurldevice/api/v1/lnurlpos", true);
      xhttp.setRequestHeader('X-Api-key', 'f6549ccfaa20423e8c17cf9595ddb650');
      xhttp.send();
  }
  
</script>
</body>
</html>
